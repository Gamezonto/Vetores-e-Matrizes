<!DOCTYPE html>
<html>
<head>
    <title>Ordem Alfabética</title>
</head>
<body>
    <h1>Ordem Alfabética</h1>
    <input type="text" id="nome" placeholder="Digite um nome" />
    <button onclick="adicionarNome()">Adicionar</button>
    <button onclick="exibirOrdemAlfabetica()">Exibir Ordem Alfabética</button>
    <p id="resultado"></p>

    <script>
        const nomes = [];
        
        function adicionarNome() {
            const nome = document.getElementById("nome").value;
            nomes.push(nome);
            document.getElementById("nome").value = "";
        }
        
        function exibirOrdemAlfabetica() {
            document.getElementById("resultado").innerText = nomes.sort().join("\n");
        }
    </script>
</body>
</html>
