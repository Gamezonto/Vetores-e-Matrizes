<!DOCTYPE html>
<html>
<head>
    <title>Números na Ordem Inversa</title>
</head>
<body>
    <h1>Números na Ordem Inversa</h1>
    <input type="number" id="num" placeholder="Digite um número" />
    <button onclick="adicionarNumero()">Adicionar</button>
    <button onclick="exibirOrdemInversa()">Exibir Ordem Inversa</button>
    <p id="resultado"></p>

    <script>
        const numeros = [];
        
        function adicionarNumero() {
            const num = parseInt(document.getElementById("num").value);
            numeros.push(num);
            document.getElementById("num").value = "";
        }
        
        function exibirOrdemInversa() {
            document.getElementById("resultado").innerText = numeros.reverse().join("\n");
        }
    </script>
</body>
</html>
