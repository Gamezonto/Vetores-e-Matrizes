<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Exercício 107</title>
</head>
<body>
    <h2>Produto dos Elementos da Diagonal Secundária de uma Matriz 3x3</h2>
    <button onclick="exercicio107()">Executar Exercício 107</button>
    <script>
        function exercicio107() {
            let matriz = [];
            let produto = 1;
            for (let i = 0; i < 3; i++) {
                matriz[i] = [];
                for (let j = 0; j < 3; j++) {
                    matriz[i][j] = parseInt(prompt(`Digite o elemento [${i}][${j}]:`));
                }
            }

            for (let i = 0; i < 3; i++) {
                produto *= matriz[i][2 - i];
            }

            alert("Produto dos elementos da diagonal secundária: " + produto);
        }
    </script>
</body>
</html>
