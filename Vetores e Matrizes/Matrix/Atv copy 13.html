<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Exercício 108</title>
</head>
<body>
    <h2>Maior Valor em Cada Linha de uma Matriz 4x4</h2>
    <button onclick="exercicio108()">Executar Exercício 108</button>
    <script>
        function exercicio108() {
            let matriz = [];
            let maiores = [];
            for (let i = 0; i < 4; i++) {
                matriz[i] = [];
                let maior = Number.NEGATIVE_INFINITY;
                for (let j = 0; j < 4; j++) {
                    matriz[i][j] = parseInt(prompt(`Digite o elemento [${i}][${j}]:`));
                    if (matriz[i][j] > maior) maior = matriz[i][j];
                }
                maiores.push(maior);
            }
            alert("Maior valor em cada linha: " + maiores.join(", "));
        }
    </script>
</body>
</html>
