<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Exercício 105</title>
</head>
<body>
    <h2>Soma dos Elementos de Cada Coluna em uma Matriz 4x4</h2>
    <button onclick="exercicio105()">Executar Exercício 105</button>
    <script>
        function exercicio105() {
            let matriz = [];
            let somaColunas = [0, 0, 0, 0];

            for (let i = 0; i < 4; i++) {
                matriz[i] = [];
                for (let j = 0; j < 4; j++) {
                    matriz[i][j] = parseInt(prompt(`Digite o elemento [${i}][${j}]:`));
                    somaColunas[j] += matriz[i][j];
                }
            }

            alert("Soma dos elementos de cada coluna: " + somaColunas.join(", "));
        }
    </script>
</body>
</html>
