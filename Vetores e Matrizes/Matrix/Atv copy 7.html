<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Exercício 102</title>
</head>
<body>
    <h2>Produto de Duas Matrizes 2x2</h2>
    <button onclick="exercicio102()">Executar Exercício 102</button>
    <script>
        function exercicio102() {
            let matriz1 = [];
            let matriz2 = [];
            let matrizProduto = [[0, 0], [0, 0]];

            for (let i = 0; i < 2; i++) {
                matriz1[i] = [];
                matriz2[i] = [];
                for (let j = 0; j < 2; j++) {
                    matriz1[i][j] = parseInt(prompt(`Digite o elemento [${i}][${j}] da Matriz 1:`));
                    matriz2[i][j] = parseInt(prompt(`Digite o elemento [${i}][${j}] da Matriz 2:`));
                }
            }

            for (let i = 0; i < 2; i++) {
                for (let j = 0; j < 2; j++) {
                    matrizProduto[i][j] = matriz1[i][0] * matriz2[0][j] + matriz1[i][1] * matriz2[1][j];
                }
            }

            alert("Produto das Matrizes:\n" + matrizProduto.map(row => row.join(" ")).join("\n"));
        }
    </script>
</body>
</html>
