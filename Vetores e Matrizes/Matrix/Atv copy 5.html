<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Exercício 100</title>
</head>
<body>
    <h2>Maior Valor em uma Matriz 3x3</h2>
    <button onclick="exercicio100()">Executar Exercício 100</button>
    <script>
        function exercicio100() {
            let matriz = [];
            let maior = Number.NEGATIVE_INFINITY;
            for (let i = 0; i < 3; i++) {
                matriz[i] = [];
                for (let j = 0; j < 3; j++) {
                    matriz[i][j] = parseInt(prompt(`Digite o elemento [${i}][${j}]:`));
                    if (matriz[i][j] > maior) maior = matriz[i][j];
                }
            }
            alert("Maior valor na matriz: " + maior);
        }
    </script>
</body>
</html>
