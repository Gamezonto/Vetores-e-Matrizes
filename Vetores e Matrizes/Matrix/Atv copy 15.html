<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Exercício 110</title>
</head>
<body>
    <h2>Subtração entre Duas Matrizes 2x2</h2>
    <button onclick="exercicio110()">Executar Exercício 110</button>
    <script>
        function exercicio110() {
            let matriz1 = [];
            let matriz2 = [];
            let matrizSubtracao = [];

            for (let i = 0; i < 2; i++) {
                matriz1[i] = [];
                matriz2[i] = [];
                matrizSubtracao[i] = [];
                for (let j = 0; j < 2; j++) {
                    matriz1[i][j] = parseInt(prompt(`Digite o elemento [${i}][${j}] da Matriz 1:`));
                    matriz2[i][j] = parseInt(prompt(`Digite o elemento [${i}][${j}] da Matriz 2:`));
                    matrizSubtracao[i][j] = matriz1[i][j] - matriz2[i][j];
                }
            }

            alert("Resultado da subtração:\n" + matrizSubtracao.map(row => row.join(" ")).join("\n"));
        }
    </script>
</body>
</html>
