<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Exercício 101</title>
</head>
<body>
    <h2>Média dos Elementos de uma Matriz 4x4</h2>
    <button onclick="exercicio101()">Executar Exercício 101</button>
    <script>
        function exercicio101() {
            let matriz = [];
            let soma = 0;
            let elementos = 16;
            for (let i = 0; i < 4; i++) {
                matriz[i] = [];
                for (let j = 0; j < 4; j++) {
                    matriz[i][j] = parseInt(prompt(`Digite o elemento [${i}][${j}]:`));
                    soma += matriz[i][j];
                }
            }
            alert("Média dos elementos: " + (soma / elementos));
        }
    </script>
</body>
</html>
