<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Exercício 98</title>
</head>
<body>
    <h2>Soma da Diagonal Principal de uma Matriz 3x3</h2>
    <button onclick="exercicio98()">Executar Exercício 98</button>
    <script>
        function exercicio98() {
            let matriz = [];
            let soma = 0;
            for (let i = 0; i < 3; i++) {
                matriz[i] = [];
                for (let j = 0; j < 3; j++) {
                    matriz[i][j] = parseInt(prompt(`Digite o elemento [${i}][${j}]:`));
                    if (i === j) soma += matriz[i][j];
                }
            }
            alert("Soma da diagonal principal: " + soma);
        }
    </script>
</body>
</html>
