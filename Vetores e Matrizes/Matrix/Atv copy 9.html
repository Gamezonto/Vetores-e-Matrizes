<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Exercício 104</title>
</head>
<body>
    <h2>Verificar se a Matriz 3x3 é Simétrica</h2>
    <button onclick="exercicio104()">Executar Exercício 104</button>
    <script>
        function exercicio104() {
            let matriz = [];
            let simetrica = true;

            for (let i = 0; i < 3; i++) {
                matriz[i] = [];
                for (let j = 0; j < 3; j++) {
                    matriz[i][j] = parseInt(prompt(`Digite o elemento [${i}][${j}]:`));
                }
            }

            for (let i = 0; i < 3; i++) {
                for (let j = 0; j < 3; j++) {
                    if (matriz[i][j] !== matriz[j][i]) {
                        simetrica = false;
                        break;
                    }
                }
                if (!simetrica) break;
            }

            alert(simetrica ? "A matriz é simétrica" : "A matriz não é simétrica");
        }
    </script>
</body>
</html>
