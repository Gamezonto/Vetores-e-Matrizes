<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Exercício 99</title>
</head>
<body>
    <h2>Soma de Duas Matrizes 2x2</h2>
    <button onclick="exercicio99()">Executar Exercício 99</button>
    <script>
        function exercicio99() {
            let matriz1 = [];
            let matriz2 = [];
            let matrizSoma = [];

            for (let i = 0; i < 2; i++) {
                matriz1[i] = [];
                matriz2[i] = [];
                matrizSoma[i] = [];
                for (let j = 0; j < 2; j++) {
                    matriz1[i][j] = parseInt(prompt(`Digite o elemento [${i}][${j}] da Matriz 1:`));
                    matriz2[i][j] = parseInt(prompt(`Digite o elemento [${i}][${j}] da Matriz 2:`));
                    matrizSoma[i][j] = matriz1[i][j] + matriz2[i][j];
                }
            }
            alert("Matriz Soma:\n" + matrizSoma.map(row => row.join(" ")).join("\n"));
        }
    </script>
</body>
</html>
