<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Exercício 109</title>
</head>
<body>
    <h2>Verificar se a Matriz 3x3 é uma Matriz Identidade</h2>
    <button onclick="exercicio109()">Executar Exercício 109</button>
    <script>
        function exercicio109() {
            let matriz = [];
            let identidade = true;

            for (let i = 0; i < 3; i++) {
                matriz[i] = [];
                for (let j = 0; j < 3; j++) {
                    matriz[i][j] = parseInt(prompt(`Digite o elemento [${i}][${j}]:`));
                    if ((i === j && matriz[i][j] !== 1) || (i !== j && matriz[i][j] !== 0)) {
                        identidade = false;
                    }
                }
            }

            alert(identidade ? "A matriz é uma matriz identidade" : "A matriz não é uma matriz identidade");
        }
    </script>
</body>
</html>
