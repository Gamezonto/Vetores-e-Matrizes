<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Exercício 92</title>
</head>
<body>
    <h2>Números em Ordem Decrescente</h2>
    <button onclick="exercicio92()">Executar Exercício 92</button>
    <script>
        function exercicio92() {
            let numeros = [];
            for (let i = 0; i < 5; i++) {
                numeros.push(parseInt(prompt("Digite um número:")));
            }
            numeros.sort((a, b) => b - a);
            alert("Números em ordem decrescente: " + numeros.join(", "));
        }
    </script>
</body>
</html>
