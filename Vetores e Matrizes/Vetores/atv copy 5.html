<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Exercício 85</title>
</head>
<body>
    <h2>Maior e Menor Valor</h2>
    <button onclick="exercicio85()">Executar Exercício 85</button>
    <script>
        function exercicio85() {
            let numeros = [];
            for (let i = 0; i < 5; i++) {
                numeros.push(parseInt(prompt("Digite um número:")));
            }
            let maior = Math.max(...numeros);
            let menor = Math.min(...numeros);
            alert("Maior valor: " + maior + "\nMenor valor: " + menor);
        }
    </script>
</body>
</html>
