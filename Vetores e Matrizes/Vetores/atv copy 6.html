<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Exercício 86</title>
</head>
<body>
    <h2>Números em Ordem Crescente</h2>
    <button onclick="exercicio86()">Executar Exercício 86</button>
    <script>
        function exercicio86() {
            let numeros = [];
            for (let i = 0; i < 10; i++) {
                numeros.push(parseInt(prompt("Digite um número:")));
            }
            numeros.sort((a, b) => a - b);
            alert("Números em ordem crescente: " + numeros.join(", "));
        }
    </script>
</body>
</html>
