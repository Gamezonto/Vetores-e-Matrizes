<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Exercício 94</title>
</head>
<body>
    <h2>Exibir Apenas Números Pares</h2>
    <button onclick="exercicio94()">Executar Exercício 94</button>
    <script>
        function exercicio94() {
            let pares = [];
            for (let i = 0; i < 7; i++) {
                let num = parseInt(prompt("Digite um número:"));
                if (num % 2 === 0) {
                    pares.push(num);
                }
            }
            alert("Números pares: " + pares.join(", "));
        }
    </script>
</body>
</html>
