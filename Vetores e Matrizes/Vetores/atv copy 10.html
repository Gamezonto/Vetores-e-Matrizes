<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Exercício 90</title>
</head>
<body>
    <h2>Verificar se Algum Número é Zero</h2>
    <button onclick="exercicio90()">Executar Exercício 90</button>
    <script>
        function exercicio90() {
            let zeroEncontrado = false;
            for (let i = 0; i < 5; i++) {
                let num = parseInt(prompt("Digite um número:"));
                if (num === 0) zeroEncontrado = true;
            }
            alert(zeroEncontrado ? "Algum número é zero" : "Nenhum número é zero");
        }
    </script>
</body>
</html>
