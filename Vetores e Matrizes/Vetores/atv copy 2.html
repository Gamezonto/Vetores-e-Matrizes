<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Exercício 82</title>
</head>
<body>
    <h2>Soma de 10 Números</h2>
    <button onclick="exercicio82()">Executar Exercício 82</button>
    <script>
        function exercicio82() {
            let soma = 0;
            for (let i = 0; i < 10; i++) {
                soma += parseInt(prompt("Digite um número:"));
            }
            alert("Soma dos números: " + soma);
        }
    </script>
</body>
</html>
