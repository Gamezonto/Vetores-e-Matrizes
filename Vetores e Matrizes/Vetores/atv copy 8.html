<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Exercício 88</title>
</head>
<body>
    <h2>Média dos Valores Pares e Ímpares</h2>
    <button onclick="exercicio88()">Executar Exercício 88</button>
    <script>
        function exercicio88() {
            let pares = 0, impares = 0, somaPares = 0, somaImpares = 0;
            for (let i = 0; i < 5; i++) {
                let num = parseInt(prompt("Digite um número:"));
                if (num % 2 === 0) {
                    somaPares += num;
                    pares++;
                } else {
                    somaImpares += num;
                    impares++;
                }
            }
            let mediaPares = pares ? somaPares / pares : 0;
            let mediaImpares = impares ? somaImpares / impares : 0;
            alert("Média dos pares: " + mediaPares + "\nMédia dos ímpares: " + mediaImpares);
        }
    </script>
</body>
</html>
