<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Exercício 87</title>
</head>
<body>
    <h2>Quantidade de Números Positivos</h2>
    <button onclick="exercicio87()">Executar Exercício 87</button>
    <script>
        function exercicio87() {
            let positivos = 0;
            for (let i = 0; i < 10; i++) {
                let num = parseInt(prompt("Digite um número:"));
                if (num > 0) positivos++;
            }
            alert("Quantidade de números positivos: " + positivos);
        }
    </script>
</body>
</html>
