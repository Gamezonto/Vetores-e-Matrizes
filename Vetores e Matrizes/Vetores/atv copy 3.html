<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Exercício 83</title>
</head>
<body>
    <h2>Média de 7 Números</h2>
    <button onclick="exercicio83()">Executar Exercício 83</button>
    <script>
        function exercicio83() {
            let soma = 0;
            for (let i = 0; i < 7; i++) {
                soma += parseInt(prompt("Digite um número:"));
            }
            alert("Média dos números: " + (soma / 7));
        }
    </script>
</body>
</html>
