<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Exercício 95</title>
</head>
<body>
    <h2>Nomes em Ordem Alfabética</h2>
    <button onclick="exercicio95()">Executar Exercício 95</button>
    <script>
        function exercicio95() {
            let nomes = [];
            for (let i = 0; i < 5; i++) {
                nomes.push(prompt("Digite um nome:"));
            }
            nomes.sort();
            alert("Nomes em ordem alfabética: " + nomes.join(", "));
        }
    </script>
</body>
</html>
