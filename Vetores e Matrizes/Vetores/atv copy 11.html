<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Exercício 91</title>
</head>
<body>
    <h2>Soma de Valores Positivos e Negativos</h2>
    <button onclick="exercicio91()">Executar Exercício 91</button>
    <script>
        function exercicio91() {
            let somaPositivos = 0;
            let somaNegativos = 0;
            for (let i = 0; i < 10; i++) {
                let num = parseInt(prompt("Digite um número:"));
                if (num > 0) {
                    somaPositivos += num;
                } else if (num < 0) {
                    somaNegativos += num;
                }
            }
            alert("Soma dos positivos: " + somaPositivos + "\nSoma dos negativos: " + somaNegativos);
        }
    </script>
</body>
</html>
